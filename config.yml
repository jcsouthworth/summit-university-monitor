# ──────────────────────────────────────────────────────
# Summit-University Neighborhood Monitor — Configuration
# ──────────────────────────────────────────────────────

# ── Geographic scope ──────────────────────────────────
# Used to filter Legistar agenda items to those relevant
# to Summit-University and adjacent neighborhoods.

neighborhoods:
  - Summit-University
  - Summit University
  - Frogtown
  - Thomas-Dale
  - Hamline-Midway
  - Macalester-Groveland
  - Cathedral Hill
  - Summit Hill
  - Rondo             # Saint Anthony/Rondo corridor

zip_codes:
  - "55102"
  - "55103"
  - "55104"
  - "55105"
  - "55108"

# Street names, avenues, and routes that run through or border the target area.
# Agenda item titles that mention these will be kept.
corridors:
  - University Ave
  - Saint Anthony Ave
  - Saint Anthony
  - Selby Ave
  - Grand Ave
  - Summit Ave
  - Marshall Ave
  - Dale St
  - Snelling Ave
  - Lexington Pkwy
  - Rice St
  - Western Ave
  - Victoria St
  - Fairview Ave
  - Milton St
  - Prior Ave
  - Fuller Ave
  - Ashland Ave
  - Portland Ave
  - Carroll Ave
  - Thomas Ave
  - Aurora Ave
  - Iglehart Ave
  - I-94
  - Interstate 94

# ── Auto-flagging keywords ────────────────────────────
# Items matching ANY keyword in this list get flagged as "Needs Attention"
flag_keywords:
  # Permits / zoning
  - demolition
  - variance
  - conditional use
  - conditional use permit
  - CUP
  - rezoning
  - rezone
  - nonconforming
  - interim use
  - planned unit development
  - PUD
  - historic preservation
  - heritage preservation
  # Funding / development
  - TIF
  - tax increment
  - development agreement
  - eminent domain
  - condemnation
  - land sale
  - disposition
  # Infrastructure
  - highway
  - freeway
  - interchange
  - bridge
  - I-94
  - Interstate 94
  - expansion
  - lane reduction
  - road closure
  - detour
  - mill and overlay
  - resurfacing
  - paving
  # Hearings / process
  - appeal
  - objection
  - comment period
  - public comment
  - contested
  - protest
  - final order
  - public hearing

# ── Data sources ──────────────────────────────────────
sources:

  granicus:
    enabled: true
    label: "Saint Paul Planning Commission"
    # Main listing page
    listing_url: "https://stpaul.granicus.com/ViewPublisher.php?view_id=56"
    # RSS feed — agenda-published meetings (most reliable source)
    rss_url: "https://stpaul.granicus.com/ViewPublisherRSS.php?view_id=56&mode=agendas"

  legistar:
    enabled: true
    label: "Saint Paul Legistar"
    # Legistar Web API base URL
    api_base: "https://webapi.legistar.com/v1/stpaul"
    # How many days back to look for recent past meetings
    lookback_days: 30
    # How many days forward to look for upcoming meetings
    lookahead_days: 90
    # Only fetch items for events with these agenda statuses
    # (events with no published agenda have no items to inspect)
    agenda_statuses:
      - "Final"
      - "Final-revised"
      - "Draft"
      - "Published"

# ── Dashboard display ─────────────────────────────────
dashboard:
  title: "Summit-University Neighborhood Monitor"
  subtitle: "Summit University Planning Council · Saint Paul, MN"
  council_url: "https://www.summituniversityplanningcouncil.org"
