name: Daily Neighborhood Monitor Update

on:
  schedule:
    # Runs at 7:00 AM Central Time (13:00 UTC, accounting for CST/CDT approximation)
    # Adjust to 12:00 UTC (7 AM CDT) or 13:00 UTC (7 AM CST) as needed
    - cron: "0 13 * * *"
  workflow_dispatch:
    # Allow manual trigger from GitHub Actions UI — useful for testing

permissions:
  contents: write   # needed to commit updated docs/index.html back to the repo

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run monitor
        run: python run.py --verbose
        env:
          PYTHONUNBUFFERED: "1"

      - name: Commit and push updated dashboard
        run: |
          git config user.name  "SUPC Monitor Bot"
          git config user.email "monitor-bot@users.noreply.github.com"
          git add docs/index.html
          # Only commit if the file actually changed
          if git diff --staged --quiet; then
            echo "No changes to docs/index.html — nothing to commit."
          else
            git commit -m "chore: daily dashboard update $(date -u '+%Y-%m-%d')"
            git push
          fi
